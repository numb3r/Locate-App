<div class="modal">
    <ion-content class="loginimage">
        <div style="position:relative; top:180px">
            <div class="list list-inset">
                <label class="item item-input">
                    <input type="text" placeholder="Username" ng-model="data.username">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="Password" ng-model="data.password">
                </label>
            </div>
            <button class="button button-block button-positive" ng-click="login(data)">Login</button>
            <button class="button button-block button-assertive" ng-click="closeSigninModal()">Cancel</button>
        </div>
    </ion-content>
</div>
